<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{create.product.title}"></title>
</head>
<body>
    <h3 th:text="#{create.product}"></h3>
    <form method="POST" th:object="${product}">
        <label th:text="#{create.product.name}"></label>
        <input type="text" placeholder="Name" th:field="*{name}"><br/>

        <label th:text="#{create.product.quantity}"></label>
        <input type="text" placeholder="Quantity" th:field="*{quantity}"><br/>

        <label th:text="#{create.product.price}"></label>
        <input type="text" placeholder="Price" th:field="*{price}"><br/>

        <label th:text="#{create.product.description}"></label>
        <textarea th:field="*{description}"></textarea><br/>

        <button type="submit" th:text="#{create.product.submit}"></button>
    </form>

    <span th:text="${now}">2021-10-10</span>

    <div th:if="${success}" th:text="${success}"></div>
</body>
</html>
