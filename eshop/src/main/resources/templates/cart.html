<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: header(#{products.title})">
</head>
<body>
<div th:replace="fragments/layout :: menu"></div>

<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Unit Price</th>
                <th>Quantity</th>
                <th>Total Price</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cartItem : ${cart.cartItems}">
                <td th:text="${cartItem.product.name}"></td>
                <td th:text="${cartItem.product.price}"></td>
                <td th:text="${cartItem.quantity}"></td>
                <td th:text="${cartItem.price}"></td>
                <td></td>
            </tr>
        </tbody>
    </table>

    <button>Order</button>
</div>

<div th:replace="fragments/layout :: footer"></div>
</body>
</html>
