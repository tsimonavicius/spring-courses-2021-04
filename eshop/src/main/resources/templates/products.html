<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: header(#{products.title})">
</head>
<body>
<div th:replace="fragments/layout :: menu(root='products')"></div>


	<div th:if="${not productsPage.hasContent()}" th:text="#{products.empty.list}"></div>
	<div th:if="${productsPage.hasContent()}"
		class="container">
		<table class="table">
			<thead>
			<tr>
				<td th:insert="fragments/layout :: sortColumn(productsPage=${productsPage}, name='name', hasIgnoreCase=true, sortDown='fa-sort-alpha-down', sortUp='fa-sort-alpha-up', fieldName=#{products.name})"></td>
				<td th:insert="fragments/layout :: sortColumn(productsPage=${productsPage}, name='quantity', hasIgnoreCase=false, sortDown='fa-sort-numeric-down', sortUp='fa-sort-numeric-up', fieldName=#{products.quantity})"></td>
				<td th:insert="fragments/layout :: sortColumn(productsPage=${productsPage}, name='price', hasIgnoreCase=false, sortDown='fa-sort-numeric-down', sortUp='fa-sort-numeric-up', fieldName=#{products.price})"></td>
				<td></td>
			</tr>
			</thead>
			<tbody>
				<tr th:each="product: ${productsPage.content}">
					<td><a th:href="@{/products/update(id=${product.id})}" th:text="${product.name}"></a></td>
					<td th:text="${product.quantity}"></td>
					<td th:text="${product.price}"></td>
					<td><a class="btn btn-outline-secondary"
						   role="button"
						   th:href="@{/products/delete(id=${product.id})}"
						   th:text="#{products.delete}"></a></td>
				</tr>
			</tbody>
		</table>

		<div th:replace="fragments/layout :: paginator(productsPage=${productsPage})"></div>
	</div>

<div th:replace="fragments/layout :: footer"></div>
</body>
</html>
