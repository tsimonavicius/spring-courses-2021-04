<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>All products</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

	<div th:if="${not productsPage.hasContent()}">Products list is empty</div>

	<div th:if="${productsPage.hasContent()}"
		class="container">
		<table class="table">
			<thead>
			<tr>
				<td>Name</td>
				<td>Quantity</td>
				<td>Price</td>
				<td></td>
			</tr>
			</thead>
			<tbody>
				<tr th:each="product: ${productsPage.content}">
					<td><a th:href="@{/products/update(id=${product.id})}" th:text="${product.name}"></a></td>
					<td th:text="${product.quantity}"></td>
					<td th:text="${product.price}"></td>
					<td><a th:href="@{/products/delete(id=${product.id})}">Delete</a></td>
				</tr>
			</tbody>
		</table>

		<div>
			<ul class="pagination">
				<li class="page-item">
					<a class="page-link" href="#">Previous</a>
				</li>

				<li class="page-item"
					th:each="pageNumber : ${#numbers.sequence(0, productsPage.totalPages - 1)}"
				 	th:classappend="${pageNumber eq productsPage.number ? 'active' : ''}">
					<a class="page-link" th:href="@{/products(page=${pageNumber})}" th:text="${pageNumber} + 1">1</a>
				</li>

				<li class="page-item">
					<a class="page-link" href="#">Next</a>
				</li>
			</ul>
		</div>
	</div>

</body>
</html>
