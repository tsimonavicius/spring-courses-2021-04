<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
<div class="container">

    <div th:if="${param.error ne null}" class="alert alert-danger">
        Bad username or password!
    </div>

    <form method="POST" th:action="@{/prisijungimas}">
        <div class="mb-3">
            <label class="form-label" for="name">Login name</label>
            <input class="form-control" id="name" name="loginName">
        </div>
        <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input class="form-control" id="password" type="password" name="loginPassword">
        </div>

        <button class="btn btn-primary" type="submit">Login</button>
    </form>
</div>
</body>
</html>
